<body>
  <form id="registrationForm" action="/register" method="post">
    <h2>Εγγραφή Μέλους</h2>

    <div>
      <label for="username">Όνομα Χρήστη:</label>
      <input type="text" id="username" name="username" required minlength="3" maxlength="50">
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="password">Κωδικός Πρόσβασης:</label>
      <input type="password" id="password" name="password" required minlength="8">
    </div>

    <div>
      <label for="confirmPassword">Επιβεβαίωση Κωδικού Πρόσβασης:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required oninput="validatePassword()">
      <span id="passwordMatch" class="error"></span>
    </div>

    <div>
      <label for="firstName">Όνομα:</label>
      <input type="text" id="firstName" name="firstName">
    </div>

    <div>
      <label for="lastName">Επώνυμο:</label>
      <input type="text" id="lastName" name="lastName">
    </div>

    <div>
      <label for="birthdate">Ημερομηνία Γέννησης:</label>
      <input type="date" id="birthdate" name="birthdate">
    </div>

    <div>
      <label>Φύλο:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Άνδρας</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Γυναίκα</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Άλλο</label>
    </div>

    <div>
      <label for="country">Χώρα:</label>
      <select id="country" name="country">
        <option value="">-- Επιλέξτε Χώρα --</option>
        <option value="cyprus">Κύπρος</option>
        <option value="greece">Ελλάδα</option>
        </select>
    </div>

    <div>
      <label for="city">Πόλη:</label>
      <input type="text" id="city" name="city">
    </div>

    <div>
      <label for="phone">Τηλέφωνο:</label>
      <input type="tel" id="phone" name="phone">
    </div>

    <div>
      <label for="website">Ιστοσελίδα:</label>
      <input type="url" id="website" name="website">
    </div>

    <div>
      <label for="biography">Βιογραφικό Σημείωμα:</label>
      <textarea id="biography" name="biography" rows="5"></textarea>
    </div>

    <div>
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">Αποδέχομαι τους <a href="/terms">Όρους Χρήσης</a> και την <a href="/privacy">Πολιτική Απορρήτου</a>.</label>
    </div>

    <button type="submit">Εγγραφή</button>
  </form>

  <script>
    function validatePassword() {
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const passwordMatch = document.getElementById("passwordMatch");
      if (password.value !== confirmPassword.value) {
        passwordMatch.textContent = "Οι κωδικοί πρόσβασης δεν ταιριάζουν.";
      } else {
        passwordMatch.textContent = "";
      }
    }
  </script>

  <style>


    #registrationForm h2 {
      text-align: center;
      margin-bottom: 20px;

    #registrationForm div {
      margin-bottom: 15px;
    }

    #registrationForm label {

    }

    #registrationForm input[type="text"],

    #registrationForm input[type="password"],

    #registrationForm input[type="tel"],

    }

      margin-right: 5px;
    }

    #registrationForm .error {
      color: red;
      font-size: 0.9em;
    }
